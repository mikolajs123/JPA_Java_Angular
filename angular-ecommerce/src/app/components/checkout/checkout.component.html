<div class="main-content page-m">
	<div class="section-content section-content-p30">
		<div class="container-fluid">
			<form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
				<div formGroupName="customer" class="form-area">
					<h3>
						Customer
					</h3>
					
					<div class="row">
						<div class="col-md-2">
							<label>
								First Name
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="firstName" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								Last Name
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="lastName" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								Email
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="email" type="text">
							</div>
						</div>
					</div>

				</div>

				<div formGroupName="shippingAddress" class="form-area">
					<h3>
						shippingAddress
					</h3>
					
					<div class="row">
						<div class="col-md-2">
							<label>
								Country
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<select formControlName="country" (change)="getStates('shippingAddress')">
									<option *ngFor="let country of countries" [ngValue]="country">
										{{ country.name }}
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								Street
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="street" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								city
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="city" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								state
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<select formControlName="state" type="text">
									<option *ngFor="let state of shippingAddressStates" [ngValue]="state">
										{{ state.name }}
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								zipCode
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="zipCode" type="text">
							</div>
						</div>
					</div>
				</div>

				<div class="input-space">
					<label class="au-checkbox">
						<input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
						<span class="au-checkmark"></span> the same billing address as shippig address
					</label>
				</div>

				<div formGroupName="billingAddress" class="form-area">
					<h3>
						billingAddress
					</h3>
					
					<div class="row">
						<div class="col-md-2">
							<label>
								Country
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="country" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								city
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="city" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								state
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<select formControlName="state" type="text">
									<option *ngFor="let state of shippingAddressStates" [ngValue]="state">
										{{ state.name }}
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								zipCode
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="zipCode" type="text">
							</div>
						</div>
					</div>
				</div>

				<div formGroupName="creditCard" class="form-area">
					<h3>
						creditCard
					</h3>
					
					<div class="row">
						<div class="col-md-2">
							<label>
								cardType
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="cardType" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								nameOnCard
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="nameOnCard" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								cardNumber
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="cardNumber" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								securityCode
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<input formControlName="securityCode" type="text">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								expirationMonth
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<select formControlName="expirationMonth">
									<option *ngFor="let month of creditCardMonths">
										{{ month }}
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label>
								expirationYear
							</label>
						</div>
						<div class="col-md-9">
							<div class="input-space">
								<select formControlName="expirationYear" (change)="handleMonthsAndYears()">
									<option *ngFor="let year of creditCardYears">
										{{ year }}
									</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="form-area">
					<h3>
						Review Your Order
					</h3>
					<p>Total Quantity: {{ totalQuantity }}</p>
					<p>Shipping Free</p>
					<p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-info">
						Purchase
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
